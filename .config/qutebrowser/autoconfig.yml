    global: '#1d1f21'
  colors.statusbar.caret.bg:
    global: '#A36AC7'
  colors.statusbar.caret.fg:
    global: '#e0e0e0'
  colors.statusbar.caret.selection.bg:
    global: '#a36ac7'
  colors.statusbar.caret.selection.fg:
    global: '#e0e0e0'
  colors.statusbar.command.bg:
    global: '#1d1f21'
  colors.statusbar.command.fg:
    global: '#e0e0e0'
  colors.statusbar.command.private.bg:
    global: '#b4b7b4'
  colors.statusbar.command.private.fg:
    global: '#e0e0e0'
  colors.statusbar.insert.bg:
    global: '#198844'
  colors.statusbar.insert.fg:
    global: '#e0e0e0'
  colors.statusbar.normal.bg:
    global: '#1d1f21'
  colors.statusbar.normal.fg:
    global: '#e0e0e0'
  colors.statusbar.private.bg:
    global: '#A36AC7'
  colors.statusbar.private.fg:
    global: '#e0e0e0'
  colors.statusbar.progress.bg:
    global: '#e0e0e0'
  colors.statusbar.url.error.fg:
    global: '#FBA922'
  colors.statusbar.url.fg:
    global: '#e0e0e0'
  colors.statusbar.url.hover.fg:
    global: '#3971ED'
  colors.statusbar.url.success.http.fg:
    global: '#e0e0e0'
  colors.statusbar.url.success.https.fg:
    global: '#e0e0e0'
  colors.statusbar.url.warn.fg:
    global: '#FBA922'
  colors.tabs.bar.bg:
    global: '#1d1f21'
  colors.tabs.even.bg:
    global: '#1d1f21'
  colors.tabs.even.fg:
    global: '#e0e0e0'
  colors.tabs.indicator.error:
    global: '#F96A38'
  colors.tabs.indicator.start:
    global: '#e0e0e0'
  colors.tabs.indicator.stop:
    global: '#b4b7b4'
  colors.tabs.odd.bg:
    global: '#373b41'
  colors.tabs.odd.fg:
    global: '#e0e0e0'
  colors.tabs.selected.even.bg:
    global: '#FBA922'
  colors.tabs.selected.even.fg:
    global: '#1d1f21'
  colors.tabs.selected.odd.bg:
    global: '#FBA922'
  colors.tabs.selected.odd.fg:
    global: '#1d1f21'
  colors.webpage.bg:
    global: '#e0e0e0'
  completion.height:
    global: 50%
  editor.command:
    global:
    - termite
    - -e
    - bash -i -c 'nvim {}'
  fonts.messages.warning:
    global: 10pt monospace
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 8pt monospace
  hints.border:
    global: '1px solid #FBA922'
  hints.scatter:
    global: true
  input.partial_timeout:
    global: 5000
  input.spatial_navigation:
    global: false
  prompt.radius:
    global: 0
  session.default_name:
    global: null
  tabs.background:
    global: false
  tabs.indicator.width:
    global: 3
  tabs.title.format_pinned:
    global: '{index}'
  url.auto_search:
    global: naive
